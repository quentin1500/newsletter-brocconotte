<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter #X – Titre</title>
  <style>
    body { margin: 0; padding: 0; background: #fce8b3; color: #222; font-family: Arial, sans-serif; line-height: 1.6; }
    table { border-collapse: collapse; }
    img { display: block; border: 0; outline: none; text-decoration: none; }
    .wrapper { width: 100%; background: #fce8b3; padding: 20px 0; }
    .container { width: 600px; max-width: 600px; background: #ffffff; }
    .header { background: #f5c74b; text-align: center; padding: 24px 20px; }
    .title { font-size: 24px; font-weight: bold; color: #07286E; margin: 12px 0 0 0; }
    .date { font-size: 14px; color: #07286E; margin: 8px 0 0 0; }
    .intro { background: #fce8b3; padding: 20px; border: 1px solid #f5c74b; }
    .content { padding: 24px 20px; }
    .articles h1, .articles h2 { color: #07286E; margin: 18px 0 10px 0; font-size: 20px; }
    .articles p { margin: 10px 0; }
    .articles img { max-width: 100%; height: auto; margin: 16px 0; }
    .footer { background: #07286E; color: #ffffff; text-align: center; padding: 20px; font-size: 12px; }
    .footer a { color: #f5c74b; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <table class="wrapper" width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td align="center">
        <table class="container" width="600" cellpadding="0" cellspacing="0" role="presentation">
          <!-- Header (Titre + GIF) -->

            <td class="header">
              <img src="https://quentin1500.github.io/newsletter-brocconotte/templates/pixel_art.gif"

                   width="150" height="150" style="margin: 0 auto;" />
              <p class="title">Newsletter #X – Titre</p>
              <p class="date">2026-02-12</p>
            </td>
          </tr>

          <!-- Intro dans encart coloré -->
          <tr>
            <td class="content">
              <div class="intro">
                <h1>Introduction</h1>
<p>Écris ici l'introduction de la newsletter.</p>
<ul>
<li>Point 1</li>
<li>Point 2</li>
</ul>
              </div>
            </td>
          </tr>

          <!-- Articles -->
          <tr>
            <td class="content">
              <div class="articles">
                <h1>Titre de l'article 1</h1>
<p>Ton contenu ici.</p>
<p><img alt="image" src="https://newsletter.brocconotte.fr/content/2026-02-12/images/placeholder.jpg" /></p>
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="footer">
              <p style="margin: 6px 0; font-weight: bold;">BROCCONOTTE</p>
              <p style="margin: 6px 0;">Twingo Maroco Tour 2026 – Notre aventure solidaire</p>
              <p style="margin: 6px 0;">
                Suivez-nous sur 
                <a href="https://www.instagram.com/brocconotte" target="_blank">@brocconotte</a>
              </p>
              <p style="margin: 6px 0;">
                © 2026 Brocconotte – Tous droits réservés
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
