name: Send Newsletter

on:
  # Déclencher manuellement depuis GitHub
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue to send (ex: 2025-02-10), leave empty for latest'
        required: false
        type: string

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    environment: newsletter  # Utilise l'environnement dédié

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build newsletter
        run: python scripts/build_newsletter.py

      - name: Send newsletter
        env:
          NEWSLETTER_EMAIL: ${{ secrets.NEWSLETTER_EMAIL }}
          NEWSLETTER_PASSWORD: ${{ secrets.NEWSLETTER_PASSWORD }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_RANGE: ${{ secrets.GOOGLE_SHEET_RANGE }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "${{ github.event.inputs.issue }}" ]; then
            python scripts/send_newsletter.py
          else
            python scripts/send_newsletter.py ${{ github.event.inputs.issue }}
          fi

      - name: Success notification
        if: success()
        run: echo "✅ Newsletter sent successfully!"

      - name: Error notification
        if: failure()
        run: echo "❌ Newsletter sending failed!"
