name: Build Newsletter

on:
  # Déclencher manuellement depuis GitHub
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue à builder (ex: 2025-02-10), laisser vide pour la dernière'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build newsletter
        env:
          NEWSLETTER_ISSUE: ${{ github.event.inputs.issue }}
        run: |
          python scripts/build_newsletter.py

      - name: Commit and push generated files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ newsletters.json
          git diff --staged --quiet || git commit -m "Build newsletter: ${{ github.event.inputs.issue || 'latest' }}"
          git push

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-html
          path: dist/
